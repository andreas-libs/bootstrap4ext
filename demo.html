<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" type="text/css" href="dist/bootstrap-ext.min.css">
</head>
<body class="bg-light">

<div class="container">
    <div class="card border my-3">
        <div class="card-body">
            <div class="card-title">Bootstrap Palette</div>
            <div class="card-text mb-3">
                <span class="fa fa-square shadow text-primary fa-2x"></span>
                <span class="fa fa-square shadow text-secondary fa-2x"></span>
                <span class="fa fa-square shadow text-success fa-2x"></span>
                <span class="fa fa-square shadow text-warning fa-2x"></span>
                <span class="fa fa-square shadow text-danger fa-2x"></span>
                <span class="fa fa-square shadow text-info fa-2x"></span>
                <span class="fa fa-square shadow text-dark fa-2x"></span>
                <span class="fa fa-square shadow text-black-50 fa-2x"></span>
                <span class="fa fa-square shadow text-light fa-2x"></span>
                <span class="fa fa-square shadow text-white-50 fa-2x"></span>
                <span class="fa fa-square shadow text-white fa-2x"></span>
            </div>

            <div class="card-title">Ext Palette</div>
            <div class="card-text">
                <span class="fa fa-square shadow text-facebook fa-2x"></span>
                <span class="fa fa-square shadow text-messenger fa-2x"></span>
                <span class="fa fa-square shadow text-instagram-mono fa-2x"></span>
                <span class="fa fa-square shadow text-outlook fa-2x"></span>
                <span class="fa fa-square shadow text-viber fa-2x"></span>
                <span class="fa fa-square shadow text-linkedin fa-2x"></span>
                <span class="fa fa-square shadow text-twitter fa-2x"></span>
                <span class="fa fa-square shadow text-whatsapp fa-2x"></span>
                <span class="fa fa-square shadow text-pinterest fa-2x"></span>
            </div>
        </div>
    </div>

    <div class="card border mb-3">
        <div class="card-body">
            <div class="btn d-none d-md-inline-block btn-viber"><i class="fab fa-viber"></i> Viber</div>
            <div class="btn d-none d-md-inline-block btn-facebook"><i class="fab fa-facebook-square"></i> Facebook</div>
            <div class="btn d-none d-md-inline-block btn-messenger"><i class="fab fa-facebook-messenger"></i> Messenger</div>
            <div class="btn d-none d-md-inline-block btn-outlook"><i class=""></i> Outlook</div>
            <div class="btn d-none d-md-inline-block btn-instagram"><i class="fab fa-instagram"></i> Instagram</div>
            <div class="btn d-none d-md-inline-block btn-linkedin"><i class="fab fa-linkedin"></i> Linkedin</div>
            <div class="btn d-none d-md-inline-block btn-twitter"><i class="fab fa-twitter"></i> Twitter</div>
            <div class="btn d-none d-md-inline-block btn-whatsapp"><i class="fab fa-whatsapp"></i> Whatsapp</div>
            <div class="btn d-none d-md-inline-block btn-pinterest"><i class="fab fa-pinterest"></i> Pinterest</div>

            <div class="btn d-md-none btn-block btn-viber">Viber</div>
            <div class="btn d-md-none btn-block btn-facebook">Facebook</div>
            <div class="btn d-md-none btn-block btn-messenger">Messenger</div>
            <div class="btn d-md-none btn-block btn-outlook">Outlook</div>
            <div class="btn d-md-none btn-block btn-instagram">Instagram</div>
            <div class="btn d-md-none btn-block btn-linkedin">Linkedin</div>
            <div class="btn d-md-none btn-block btn-twitter">Twitter</div>
            <div class="btn d-md-none btn-block btn-whatsapp">Whatsapp</div>
            <div class="btn d-md-none btn-block btn-pinterest">Pinterest</div>
        </div>
    </div>

    <div class="card border mb-3">
        <div class="card-body">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-coin text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-hourglass text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-dual text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-eclipse text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <div class="card border mb-3">
        <div class="card-body">
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span class="sr-only">Loading...</span>
            </button>

            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                <span class="sr-only">Loading...</span>
            </button>

            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-coin spinner-coin-sm" role="status" aria-hidden="true"></span>
                <span class="sr-only">Loading...</span>
            </button>

            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-hourglass spinner-hourglass-sm" role="status" aria-hidden="true"></span>
                <span class="sr-only">Loading...</span>
            </button>

            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-dual spinner-dual-sm" role="status" aria-hidden="true"></span>
                <span class="sr-only">Loading...</span>
            </button>

            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-eclipse spinner-eclipse-sm" role="status" aria-hidden="true"></span>
                <span class="sr-only">Loading...</span>
            </button>
        </div>
    </div>

    <div class="card border mb-3">
        <div class="card-body">
            <label class="sr-only" for="day">Day</label>
            <div class="input-group  input-group-select">
                <div class="input-group-prepend">
                    <div class="input-group-text">Day</div>
                </div>
                <select type="text" class="form-control" id="day" name="day">
                    <option value="" selected disabled>Select Day</option>
                    <option value="1">Mon</option>
                    <option value="2">Tue</option>
                    <option value="3">Wen</option>
                    <option value="4">Thu</option>
                    <option value="5">Fri</option>
                    <option value="6">Sat</option>
                    <option value="7">Sun</option>
                </select>
            </div>
        </div>
    </div>

    <div class="card border mb-3">
        <div class="card-body">
            <span class="fab fa-instagram bg-instagram fa-logo fa-2x"></span>
            <span class="fab fa-facebook-f bg-facebook fa-logo fa-2x"></span>
            <span class="fab fa-facebook-messenger bg-messenger fa-logo fa-2x"></span>
            <span class="fab fa-viber bg-viber fa-logo fa-2x"></span>
            <span class="fab fa-whatsapp bg-whatsapp fa-logo fa-2x"></span>
            <span class="fab fa-twitter bg-twitter fa-logo fa-2x"></span>
            <span class="fab fa-linkedin-in bg-linkedin fa-logo fa-2x"></span>
            <span class="fab fa-pinterest-p bg-pinterest fa-logo fa-2x"></span>
        </div>
    </div>
</div>

</body>
</html>
