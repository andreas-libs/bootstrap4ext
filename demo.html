<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" type="text/css" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="dist/bootstrap-ext.min.css">
</head>
<body>

<div class="container">
    <div class="card border mb-3">
        <div class="card-body">
            <div class="card-title">Bootstrap Palette</div>
            <div class="card-text mb-3">
                <span class="fa fa-square shadow text-primary fa-2x"></span>
                <span class="fa fa-square shadow text-secondary fa-2x"></span>
                <span class="fa fa-square shadow text-success fa-2x"></span>
                <span class="fa fa-square shadow text-warning fa-2x"></span>
                <span class="fa fa-square shadow text-danger fa-2x"></span>
                <span class="fa fa-square shadow text-info fa-2x"></span>
                <span class="fa fa-square shadow text-dark fa-2x"></span>
                <span class="fa fa-square shadow text-black-50 fa-2x"></span>
                <span class="fa fa-square shadow text-light fa-2x"></span>
                <span class="fa fa-square shadow text-white-50 fa-2x"></span>
                <span class="fa fa-square shadow text-white fa-2x"></span>
            </div>

            <div class="card-title">Ext Palette</div>
            <div class="card-text">
                <span class="fa fa-square shadow text-facebook fa-2x"></span>
                <span class="fa fa-square shadow text-messenger fa-2x"></span>
                <span class="fa fa-square shadow text-instagram-mono fa-2x"></span>
                <span class="fa fa-square shadow text-outlook fa-2x"></span>
                <span class="fa fa-square shadow text-viber fa-2x"></span>
                <span class="fa fa-square shadow text-linkedin fa-2x"></span>
                <span class="fa fa-square shadow text-twitter fa-2x"></span>
                <span class="fa fa-square shadow text-whatsapp fa-2x"></span>
                <span class="fa fa-square shadow text-pinterest fa-2x"></span>
            </div>
        </div>

    </div>

    <div class="card border mb-3">
        <div class="card-body">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-coin text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-hourglass text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-dual text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-eclipse text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <div class="card border mb-3">
        <div class="card-body">
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span class="sr-only">Loading...</span>
            </button>

            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                <span class="sr-only">Loading...</span>
            </button>

            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-coin spinner-coin-sm" role="status" aria-hidden="true"></span>
                <span class="sr-only">Loading...</span>
            </button>

            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-hourglass spinner-hourglass-sm" role="status" aria-hidden="true"></span>
                <span class="sr-only">Loading...</span>
            </button>

            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-dual spinner-dual-sm" role="status" aria-hidden="true"></span>
                <span class="sr-only">Loading...</span>
            </button>

            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-eclipse spinner-eclipse-sm" role="status" aria-hidden="true"></span>
                <span class="sr-only">Loading...</span>
            </button>
        </div>
    </div>

    <div class="card border mb-3">
        <div class="card-body">
            <div class="btn btn-viber">Viber</div>
            <div class="btn btn-facebook">Facebook</div>
            <div class="btn btn-messenger">Messenger</div>
            <div class="btn btn-outlook">Outlook</div>
            <div class="btn btn-instagram">Instagram</div>
            <div class="btn btn-linkedin">Linkedin</div>
            <div class="btn btn-twitter">Twitter</div>
            <div class="btn btn-whatsapp">Whatsapp</div>
            <div class="btn btn-pinterest">Pinterest</div>
        </div>
    </div>

    <div class="card border mb-3">
        <div class="card-body">
            <span class="fab fa-instagram fa-instagram-bg fa-2x"></span>
        </div>
    </div>

</div>


</body>
</html>
